<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Legends</title>
    <meta name="description" content="Radio Music Legends" />

    <script src="/scripts/svg-inject.min.js"></script>

    <link rel="stylesheet" href="./styles/global.css" />
  </head>

  <body>
    <div class="app">
      <header>
        <div class="header__content">

          <button type="button" id="button__toggle" onclick=(handleToggle())>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </button>

          <nav>
            <ul id="navigation">
              <li>
                <a href="#"">Início</a>
              </li>
              <li>
                <a href="#">Buscar</a>
              </li>
              <li class="active">
                <a href="#">Suas Bibliotecas</a>
              </li>
            </ul>
          </nav>
    
          <h1>music legends</h1>
    
          <div class="user">
            <span>Sands</span>
            <div class="user__avatar">
              <img src="./assets/perfil.jpg" alt="Avatar do usuário">
            </div>
          </div>
        </div>
      </header>
  
      <main>
        <div class="main__content">
          <img class="logo" src="./assets/logo.png" alt="Logo League Of Legends" />
          <strong>riot games</strong>
          
          <div class="controll">
            <button type="button" disabled>
              <img src="./assets/icons/chevron-left.svg" alt="Ícone seta para esquerda" onload="SVGInject(this)">
            </button>
            <span>1/20</span>
            <button type="button">
              <img src="./assets/icons/chevron-right.svg" alt="Ícone seta para direita" onload="SVGInject(this)">
            </button>
          </div>

          <div class="music__mobile">
            <h2>Warriors <img src="./assets/icons/heart.svg" alt="Ícone de coração" onload="SVGInject(this)"></h2>
            
            <h3>Riot Games Ft. Imagine Dragons</h3>
          </div>
          
        </div>
      </main>
  
      <footer>
        <span class="timeline"></span>

        <div class="footer__content">
          <div class="music">
            <img src="./assets/icons/heart.svg" alt="Ícone de coração" onload="SVGInject(this)">
            <h2>Warriors</h2>
            <h3>Riot Games Ft. Imagine Dragons</h3>
          </div>
  
          <div class="player">
            <img src="./assets/icons/repeat.svg" alt="Ícone da ação de repetição" onload="SVGInject(this)">
            
            <div class="player__main">
              <img src="./assets/icons/chevron-left.svg" alt="Ícone seta para esquerda" onload="SVGInject(this)">
              <button type="button">
                <img src="./assets/icons/play.svg" alt="Ícone player" onload="SVGInject(this)">
              </button>
            <img src="./assets/icons/chevron-right.svg" alt="Ícone seta para direita" onload="SVGInject(this)">
            </div>

            <img src="./assets/icons/loop.svg" alt="Ícone da ação de looping" onload="SVGInject(this)">
          </div>
  
          <div class="controller">
            <img src="./assets/icons/volume.svg" alt="Ícone controlar volume" onload="SVGInject(this)">
            <img src="./assets/icons/minimize.svg" alt="Ícone para minimizar a aplicação" onload="SVGInject(this)">
          </div>
        </div>
      </footer>
    </div>

    <script>
      function handleToggle() {
        const buttonToggle = document.getElementById('button__toggle')
        const navigation = document.getElementById('navigation')
        buttonToggle.classList.toggle('active')
        navigation.classList.toggle('active')
  
      }
    </script>

  </body>
  
</html>
